<html lang="en">

<head>
    <title>Talkbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.1.1.js"></script>
    <link href="../static/css/userhome.css" rel="stylesheet">
    <link href="../static/js/userhome.js" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,300,400,500,700" rel="stylesheet">
    <link href="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" rel="stylesheet">

</head>

<body>

    <div class=" container ">
        <div class="header ">
            <nav>
                <ul class="nav nav-pills pull-right ">
                    <li role="presentation " class="active "><a href="/logout ">Logout</a></li>
                </ul>
            </nav>
            <h3 class="text-muted "><strong>Talkbot</strong></h3>
        </div>
    </div>

    <div id="pagewrap">
        <header>
            <a href="#"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></a>
            <h3 class="name">Your chatbox</h3>
            <a href="#"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
        </header>

        <section class="chatbox">
            <ul id="message">
                <div class="time">
                    <p></p>
                </div>
                <div class="matt-line">
                    <p>Hello, there I'm your Virtual Assistant.You can type weather, news, sports, etc to know about it..
                    </p>
                </div>
                <li class="first">Weather in Pune.</li>
            </ul>
        </section>

        <section class="reply" id="reply">

            <form>
                <input type="text" placeholder="Type something">
                <button>Send</button>
            </form>
        </section>

    </div>
    <div class=" container ">
        <div class="header ">
            <footer class="footer">
                <p>&copy; Company 2017</p>
            </footer>
        </div>
    </div>

</body>

</html>
